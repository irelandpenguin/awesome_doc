<H1>NOLOGIN</H1>
Section: Linux Programmer's Manual (5)<BR>Updated: 1992-12-29<BR>Index</A>

<H2>NAME</H2>

nologin - 阻止非root用户登录系统

<H2>描述 DESCRIPTION</H2>

如果存在文件 <B>/etc/nologin</B>，
<B>login</A></B>(1)

将只允许root访问。其它用户的登录会遭到拒绝并且显示该文件中的内容给他们。

<H2>文件 FILES</H2>

/etc/nologin
