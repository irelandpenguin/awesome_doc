<H1>WALL</H1>
Section: Linux User's Manual (1)<BR>Updated: 10 October 1994<BR>Index</A>

<H2>NAME</H2>

wall -- 向所有人的终端发送消息
<P>

<H2>总览 (SYNOPSIS)</H2>

<B>wall</B>

[<B> message </B>]

<P>

<H2>描述 (DESCRIPTION)</H2>

<B>Wall</B>

向 所有 登录的 并且 <I>mesg</A></I>(1) 权限 设为 <B>yes</B> 的 用户 发送 消息. 消息
可以 作为 <I>wall</I> 的 一个 参数, 或者 <I>wall</I> 的 标准 输入. 当 把 终端
作为 标准 输入 时, 消息 应该 以 <B>EOF</B> 键 结束 (一般 来说 是 Control-D).
<P>
