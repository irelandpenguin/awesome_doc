<H1>apropos</H1>
Section: User Commands  (1)<BR>Updated: Jan 15, 1991<BR>Index</A>

<H2>NAME</H2>

apropos - 在 whatis 数据库中查找字符串

<H2>总览 (SYNOPSIS)</H2>

<B>apropos</B>

keyword ...

<H2>描述 (DESCRIPTION)</H2>

apropos 命令在一些特定的包含系统命令的简短描述的数据库文件里查找关键字， 然后把
结果送到标准输出。
